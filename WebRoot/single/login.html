			if (e && e.keyCode == 113) { // 按 F2

		};

	function _loginSys(){
		$('.act-but').css('background','#c6cacc').text('登录中');
		$('#IbtnEnter').attr("disabled","disabled");
		var myDate = new Date();
		ajaxJsonObjectByUrl("../singleLogin.do?isCheck=false", {
			user_code : $("#user_code").val(),
			user_pwd : $("#user_pwd").val()
		}, function(responseData) {
			$("#loginMsg").text("");
			if (responseData.isLogin == "ok") {
				openMain(
					$("#user_code").val(),
					$("#user_pwd").val()
				);
			}
			else if (responseData.loginMsg != null && responseData.loginMsg != "") {
				$("#loginMsg").text(responseData.loginMsg);
				$('#IbtnEnter').removeAttr("disabled");
				$('.act-but').css('background','#0096e6').text('登录');
			}
		});
	};

			});
			$.cookie("drp_hrp_password", pwd, {

<script type="text/javascript">
	/* 解决IE6下png背景图片带灰底 */ 
	function correctPNG(){ 
		for(var i=0; i<document.images.length; i++){ 
			var img = document.images[i]; 
			var imgName = img.src.toUpperCase(); 
			if (imgName.substring(imgName.length-3, imgName.length) == "PNG"){ 
				var imgID = (img.id) ? "id='" + img.id + "' " : ""; 
				var imgClass = (img.className) ? "class='" + img.className + "' " : ""; 
				var imgTitle = (img.title) ? "title='" + img.title + "' " : "title='" + img.alt + "' "; 
				var imgStyle = "display:inline-block;" + img.style.cssText; 
				if (img.align == "left") imgStyle = "float:left;" + imgStyle; 
				if (img.align == "right") imgStyle = "float:right;" + imgStyle; 
				if (img.parentElement.href) imgStyle = "cursor:hand;" + imgStyle; 
				var strNewHTML = "<span "+ imgID + imgClass + imgTitle + "style=\"" + "width:" + img.width + "px; height:" + img.height + "px;" + imgStyle + ";" 
				+ "filter:progid:DXImageTransform.Microsoft.AlphaImageLoader" + "(src='" + img.src + "', sizingMethod='scale');\"></span>"; 
				img.outerHTML = strNewHTML; 
				i = i-1; 
			} 
		} 
	};
	if (window.attachEvent) {
		window.attachEvent("onload", correctPNG); 
	}else if (window.addEventListener) { 
        window.addEventListener("onload", correctPNG, false);   
    }; 
	
	
	/* 解决IE6不支持  placeholder 属性 */
	function isPlaceholder(){  
	    var input = document.createElement('input');  
	    return 'placeholder' in input;  
	}; 
	
	if (!isPlaceholder()) { //不支持placeholder 用jquery来完成  
	    $(document).ready(function() {  
	    	 $("input").not("input[type='password']").each(function(){   //把input绑定事件 排除password框  
          		if($(this).val()=="" && $(this).attr("placeholder")!=""){  
                   	$(this).val($(this).attr("placeholder"));  
                    $(this).focus(function(){  
                        if($(this).val()==$(this).attr("placeholder")) $(this).val("");  
                    });  
                    $(this).blur(function(){  
                        if($(this).val()=="") $(this).val($(this).attr("placeholder"));  
                    });
                }  
            });  
            
            //对password框的特殊处理1.创建一个text框 2获取焦点和失去焦点的时候切换  
            var pwdField = $("input[type=password]");  
            var pwdVal = pwdField.attr('placeholder');  
            pwdField.after('<input id="pwdPlaceholder" class="text" type="text" value='+pwdVal+' autocomplete="off" />');  
            var pwdPlaceholder = $('#pwdPlaceholder');  
            if( pwdField.val() !="" ){
            	pwdField.show(); 
            	pwdPlaceholder.hide(); 
            }else {
            	 pwdField.hide();
            	pwdPlaceholder.show();  
            };
              
            pwdPlaceholder.focus(function(){  
                pwdPlaceholder.hide();  
                pwdField.show();  
                pwdField.focus();  
            });  
	              
            pwdField.blur(function(){  
                if(pwdField.val() == '') {  
                    pwdPlaceholder.show();  
                    pwdField.hide();  
                }  
            });
	    });  
	}
</script>
