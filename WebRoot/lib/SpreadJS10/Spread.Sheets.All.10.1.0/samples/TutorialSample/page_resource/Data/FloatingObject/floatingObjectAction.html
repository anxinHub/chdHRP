<!doctype html>
<html>
<head>
    <title>Spread.Sheets - Floating Object Action</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <link href="../../../external/spreadjs/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gc.spread.sheets.all.10.1.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
        initSpread(spread);
    });

    function initSpread(spread) {
        var sheet = spread.getSheet(0);
        sheet.pictures.add("f1", "images/splogo.png", 50, 0, 100, 100);
        sheet.pictures.add("f2", "css/images/food.png", 50, 120, 100, 100);
        sheet.pictures.add("f3", "css/images/calories.png", 50, 240, 100, 100);
    };
    /*code_end*/
    </script>

</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width: 100%; height: 420px; border: 1px solid gray;"></div>
    </div>
</body>
</html>
