<!doctype html>
<html>
<head>
    <title>Spread.Sheets - Cell</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="../../../external/spreadjs/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gc.spread.sheets.all.10.1.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
        var spreadNS = GC.Spread.Sheets;
        var sheet = spread.getSheet(0);
        sheet.suspendPaint();
        sheet.setValue(1,1, "Welcome to Spread.Sheets!");
        sheet.setValue(2,1, "Spread!");
        sheet.resumePaint();
    
        $("#referenceStyle").change(function () {
            var referenceStyleValue = $(this).prop("value");
            var referenceStyle = spreadNS.ReferenceStyle[referenceStyleValue];
            spread.options.referenceStyle = referenceStyle;
        });

        $("#chkAllowCellOverFlow").click(function () {
            var sheet = spread.getActiveSheet();
            if (sheet) {
                sheet.options.allowCellOverflow = $(this).prop("checked");
            }
        });
    });
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:415px;border: 1px solid gray;"></div>
		<div class="demo-options">
			<div class="position">
				<label for="referenceStyle">ReferenceStyle:</label>
                <select id="referenceStyle">
                    <option value="a1">A1</option>
                    <option value="r1c1">R1C1</option>
                </select>
				<input type="checkbox" id="chkAllowCellOverFlow" />
                <label for="chkAllowCellOverFlow">AllowCellOverFlow</label>
			</div>
		</div>
	</div>
    
</body>
</html>
