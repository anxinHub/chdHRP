<!doctype html>
<html>
<head>
    <title>Spread.Sheets - Sheet Appearance</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="../../../external/spreadjs/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gc.spread.sheets.all.10.1.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
        $(document).ready(function () {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            var spreadNS = GC.Spread.Sheets;
            var sheet = spread.getSheet(0);
            sheet.suspendPaint();
            var lineBorder1 = new spreadNS.LineBorder("red", spreadNS.LineStyle.double);
            sheet.getRange(2, 2, 4, 4).setBorder(lineBorder1, { left: true, right: true, top: true, bottom: true });

            var lineBorder2 = new spreadNS.LineBorder("green", spreadNS.LineStyle.thin);
            sheet.getRange(5, 5, 3, 3).setBorder(lineBorder2, { left: true, right: true, top: true, bottom: true });
            sheet.resumePaint();

            $("#btnVisible").click(function () {
                for (var i = 0; i < spread.sheets.length; i++) {
                    if (!spread.sheets[i].visible()) {
                        spread.sheets[i].visible(true);
                        break;
                    }
                }
            });

            $("#btnUnvisible").click(function () {
                var sheet = spread.getActiveSheet();
                if (sheet) {
                    sheet.visible(false);
                }
            });

            $("#zoomFactor").change(function () {
                var sheet = spread.getActiveSheet();

                if (sheet) {
                    var zoomFactor = parseInt($(this).val());
                    sheet.zoom(zoomFactor);
                }
            });
        });
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:415px;border: 1px solid gray;"></div>
        <div class="demo-options">
            <div class="option-row">
                <input type="button" id="btnVisible" value="setSheetVisible"/>
                <input type="button" id="btnUnvisible" value="setSheetUnvisible"/>
            </div>
            <div class="option-row">
                <label >Zoom:</label>
                <input id="zoomFactor" type="range" name="points" min="0" max="4" value="1" />
            </div>
        </div>
    </div>
</body>
</html>
