<!doctype html>
<html>
<head>
    <title>Spread.Sheets - Theme</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gc.spread.sheets.all.10.1.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
        /*code_begin*/
        var spreadNS = GC.Spread.Sheets;
        $(document).ready(function () {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), { sheetCount: 1 });

            var sheet = spread.getActiveSheet();
            sheet.setSelection(2, 2, 3, 4);

            $("#spreadThemes").change(function () {
                var target = $("link[href*='gc.spread.sheets']")[0];
                if (target) {
                    var $target = $(target),
                        href = $target.attr("href"),
                        pos = href.indexOf("gc.spread.sheets");

                    // update css link file
                    $target.attr("href", href.substr(0, pos) + this.value);

                    // wait loading file then refresh spread to apply new theme
                    setTimeout(function () {
                        spread.refresh();
                    }, 500);
                }
            });
        });
    /*code_end*/
    </script>
</head>
<body>
<div class="sample-turtorial">
    <div id="ss" style="width:100%; height:300px;border: 1px solid gray;"></div>
    <div class="demo-options">
        <div class="option-row">
            <label style="margin-right: 10px">Spread Theme:</label>
            <select id="spreadThemes">
                <optgroup label="Spread.Sheets">
                    <option value="gc.spread.sheets.10.1.0.css">Spread.Sheets</option>
                </optgroup>
                <optgroup label="Excel2013">
                    <option value="gc.spread.sheets.excel2013white.10.1.0.css" selected="selected">White</option>
                    <option value="gc.spread.sheets.excel2013lightGray.10.1.0.css">Light Gray</option>
                    <option value="gc.spread.sheets.excel2013darkGray.10.1.0.css">Dark Gray</option>
                </optgroup>
                <optgroup label="Excel2016">
                    <option value="gc.spread.sheets.excel2016colorful.10.1.0.css">Colorful</option>
                    <option value="gc.spread.sheets.excel2016darkGray.10.1.0.css">Dark Gray</option>
                </optgroup>
            </select>
        </div>
    </div>
</div>
</body>
</html>
