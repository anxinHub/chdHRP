<!doctype html>
<html>
<head>
    <title>Spread.Sheets - Paint</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gc.spread.sheets.all.10.1.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), { sheetCount: 1 });
        initSpread(spread);
    });

    function initSpread(spread) {
        spread.suspendPaint();
        spread.addSheet(0);
        spread.resumePaint();

        $("#btnAddSheet").click(function () {
            spread.addSheet(0);
        });

        $("#suspendPaint").click(function () {
            spread.suspendPaint();
        });
        $("#resumePaint").click(function () {
            spread.resumePaint();
        });
    }
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:410px;border: 1px solid gray;"></div>
        <div class="demo-options">
            <div class="option-row">
                <input type="button" id="btnAddSheet" value="Add Sheet" />
                <input type="button" id="suspendPaint" value="Suspend Paint"/>
                <input type="button" id="resumePaint" value="Resume Paint"/>
            </div>
        </div>
    </div>
</body>
</html>
