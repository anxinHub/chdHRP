<script>
    $(function(){
        polling(5);
    });


    function polling(second){
        var _url = 'http://127.0.0.1:3000/api/user/BySecond/'+second;
        $.ajax({
            url:_url,
            method:'GET',
            data:'json',
            success:function(res){
                polling(2);
                console.log(res);
            },
            error:function(res){
                console.error(res);
            }
        });
    }
