<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etChart</title>
    <style>
        canvas{
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        span {
            display: inline-block;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div style="width: 500px;">
        <canvas id="test_1"></canvas>
    </div>
    <div style="width: 500px;">
        <canvas id="test_2"></canvas>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./chart/Chart.bundle.js"></script>
    <script src="./etChart.js"></script>
    <script>
        $.get('./one.json', function (result) {
            var initData = [];
            var initLabels = [];

            result.Rows.forEach(function (item, index) {
                if (index !== 0) {
                    initData.push(item.value)
                    initLabels.push(item.name)
                }
            })
            var pieData = {
                datasets: [{
                    data: initData,
                    label: "资产在仓库的分布"
                }],
                labels: initLabels
            };

            var pieChart = $("#test_1").etChart({
                type: 'pie',
                data: pieData,
                options: {
                    title: {
                        display: true,
                        text: '资产在仓库的分布'
                    }
                }
            })
        })
    </script>
</body>
</html>
