<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>etDialog Test</title>
	
	<style>
		.test_wrap {
			text-align: center;
			padding: 100px;
		}
	</style>
</head>
<body>
	<div class="test_wrap">
		<button id="test_dialog">提示层</button>
		<br>
		<br>
		<button id="text_close">关闭</button>
	</div>

	<script src="../../jquery/jquery-1.9.1.min.js"></script>
	<script src="./layer/layer.js"></script>
	<script src="./etDialog.js"></script>
	<script>
		var dialog;

		$("#test_dialog").click(function () {
			dialog = $.etDialog.open({
				type: "iframe",
				url: './iframe.html',
				width: '800px',
				height: '600px',
				btn: ['按钮1', '按钮2', '按钮3'],
				btn1: function (index, el) {
					console.log(1)
				},
				btn2: function (index, el) {
					console.log(2);
					return false;
				},
				btn3: function (index, el) {
					console.log(3);
					$.etDialog.close(index);
					return false;
				},
				btnAlign: 'right',
				isMax: true
			})

			// setTimeout(function () {
			// 	etDialog.close(dialog)
			// }, 3000)
		})
		$("#text_close").click(function () {
			$.etDialog.close(dialog)
		})
	</script>
</body>
</html>
