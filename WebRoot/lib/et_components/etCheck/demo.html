<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/icheck.css">
    <style>
        .content {
            margin: 200px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <input type="checkbox" id="checkBox_1">
        <label for="checkBox_1">Checkbox-1</label>
        <br>
        <input type="checkbox" id="checkBox_2">
        <label for="checkBox_2">Checkbox-2</label>
        <br>
        <br>
        <input type="radio" id="radio_1" name="radio_test">
        <label for="radio_1">radio-1</label>
        <br>
        <input type="radio" id="radio_2" name="radio_test">
        <label for="radio_2">radio-2</label>
        <br>
    </div>
    <button id="testButton_1">TEST_1</button>
    <button id="testButton_2">TEST_2</button>
    <button id="testButton_3">TEST_3</button>
</body>

<script src="./js/jquery.js"></script>
<script src="./js/icheck.js"></script>
<script src="./etCheck.js"></script>
<script>
    $(document).ready(function () {

        // $('input').on('ifChanged', function (event) {
        //     console.log(event)
        // })
        var checkBox_1 = $('#checkBox_1').etCheck({
            checked: true,
            ifChanged: function (status, checked, disabled) {
                console.log('status', status, "checked", checked, "disabled", disabled)
            },
        });

        var checkBox_2 = $('#checkBox_2').etCheck();

        var radio_1 = $('#radio_1').etCheck({
            // disabled: true,
            ifChanged: function (status, checked, disabled) {
                console.log('status', status, "checked", checked, "disabled", disabled)
            }
        });
        var radio_2 = $('#radio_2').etCheck();

        // 测试按钮 1
        $("#testButton_1").click(function () {
            radio_1.setCheck();
            console.log(radio_1.status, radio_1.checked, radio_1.disabled)
        })

        // 测试按钮 2
        $("#testButton_2").click(function () {
            radio_1.setUncheck();
            console.log(radio_1.status, radio_1.checked, radio_1.disabled)
        })

        // 测试按钮 3
        $("#testButton_3").click(function () {
            checkBox_1
                .setDisable(function () {
                    console.log("aaa Disabled")
                })
                .setEnable(function () {
                    console.log("bbb Enable")
                })
                .setCheck(function () {
                    console.log("ccc checekd")
                })
        })
    });

</script>

</html>
