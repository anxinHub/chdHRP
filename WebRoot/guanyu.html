<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"/>
    <script src="lib/jquery/jquery-1.9.1.min.js" type="text/javascript"></script> 
    <script src="lib/hrp.js" type="text/javascript"></script>
    <script type="text/javascript">
      
    $(document).ready(function() {
    	ajaxJsonObjectByUrl("about.do?isCheck=false", {}, function(responseData) {
    		$("#version").text(responseData.version);
    		if(responseData.fwtime){
        		$("#fwtime").text(responseData.fwtime);
     		}else{
     			$("#fwtime").hide();
     		}
    	});
    });
   
    </script>
    <style type="text/css">
       p{
            margin: 0;
            padding: 0;
            padding-left: 20px;
            line-height: 22px;
            font-size: 14px;
        }
        a{
         text-decoration: none;
        }
       
    </style> 
</head>
<body style="background: white;"> 
 	<p><span id="version">&nbsp;</span></p>
 	<p>版本号：<a href="#">V9.0.0</a></p>
 	<p><span id="fwtime">&nbsp;</span></p>
	<p>
    	公司网址：<a href="http://www.mediway.com.cn" target="_blank">http://www.mediway.com.cn</a>
	</p>
	<!-- center><img src="lib/hrp/flow/images/mediwayEwm.jpg" width="150px" height="150px"/></center-->
    <div style="float: center;text-align: center;margin-top: 15px;">
       	<img src="dhc/images/logon/logo1.png"/>
   		<i class="fa fa-registered" style="vertical-align:top;color: #CCCCCC"></i>
   		<img src="dhc/images/logon/logo2.png"/>
     </div>     
</body>
</html>
